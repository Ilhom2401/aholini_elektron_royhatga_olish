<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
        <div class="border-end bg-white" id="sidebar-wrapper">
            <!--        <div class="sidebar-heading border-bottom bg-light">Admin-page</div>-->
            <form action="/get-chairmans" method="post">
                <button type="submit" name="userId" th:value="${empId}"
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        style="margin-right: 160px" href="#!">Raislar
                </button>
            </form>
            <form action="/get-quarters" method="post">
                <button type="submit" name="userId" th:value="${empId}"
                        class="list-group-item list-group-item-action list-group-item-light p-3"
                        style="margin-right: 160px" href="#!">Mahallalar
                </button>
            </form>
        </div>
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <h2 class="text-center">Raislar</h2>
                    <div class="card-header m-lg-auto">
                        <form action="/add-chairman" method="post">
                            <button type="submit" th:value="${empId}" name="userId" class="btn btn-secondary">Add chairman</button>
                        </form>
                    </div>
                    <div style="max-width: 100%; overflow-x: scroll">
                        <table class="table table-dark table-hover table-striped">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>FullName</th>
                                <th>EducationStatus</th>
                                <th>EmploymentStatus</th>
                                <th>HealthStatus</th>
                                <th>SocialStatus</th>
                                <th>Gender</th>
                                <th>PassportInfo</th>
                                <th>Password</th>
                                <th>Username</th>
                                <th>PinFl</th>
                                <th>Address</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="empl,count: ${list}">
                                <td th:text="${count.count}"></td>
                                <td th:text="${empl.getFullName()}"></td>
                                <td th:text="${empl.getEducationStatus()}"></td>
                                <td th:text="${empl.getEmploymentStatus()}"></td>
                                <td th:text="${empl.getHealthStatus()}"></td>
                                <td th:text="${empl.getSocicalStatus()}"></td>
                                <td th:text="${empl.getGender()}"></td>
                                <td th:text="${empl.getPassportInfo()}"></td>
                                <td th:text="${empl.getPassword()}"></td>
                                <td th:text="${empl.getUsername()}"></td>
                                <td th:text="${empl.getPinfl()}"></td>
                                <td th:text="${empl.getQuarter().getDistrict().getRegion().getName()} + ' vil, '
                            + ${empl.getQuarter().getDistrict().getName()} + ' tum, ' + ${empl.getQuarter().getName()} + ' mah'"></td>
                                <td class="d-flex justify-content-center">
                                    <form action="/edit-chairman" method="post">
                                        <input type="hidden" name="personId" th:value="${empl.getId()}"/>
                                        <input type="hidden" name="userId" th:value="${empId}"/>
                                        <button class="btn btn-warning ml-2" type="submit" data-toggle="modal"
                                                data-target=".bd-example-modal-lg">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                 class="bi bi-pen" viewBox="0 0 16 16">
                                                <path d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
                                            </svg>
                                        </button>
                                    </form>

                                    <button type="button" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-danger ml-4">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                             class="bi bi-trash" viewBox="0 0 16 16">
                                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                            <path fill-rule="evenodd"
                                                  d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                        </svg>
                                    </button>

                                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                        <div class="modal-dialog modal-dialog-centered" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                        <span aria-hidden="true">&times;</span>
                                                    </button>
                                                </div>
                                                <div class="modal-body">
                                                    ...
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                                    <form action="/delete-chairman" method="post">
                                                        <input type="hidden" name="personId" th:value="${empl.getId()}"/>
                                                        <input type="hidden" name="userId" th:value="${empId}"/>
                                                        <button type="submit" data-toggle="modal" data-target="#exampleModalCenter" class="btn btn-danger ml-4">
                                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                                                 class="bi bi-trash" viewBox="0 0 16 16">
                                                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                                <path fill-rule="evenodd"
                                                                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                            </svg>
                                                            Delete
                                                        </button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </td>
                            </tr>
